<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pathumi Garment Salary Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        margin: 0;
        padding: 50px 0;
    }

    .container {
        max-width: 600px;
        background: #ffffff;
        margin: auto;
        padding: 35px 45px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        transition: 0.3s;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        margin-bottom: 35px;
        font-weight: 700;
        color: #333;
    }

    label {
        font-weight: 500;
        margin-top: 15px;
        display: block;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 14px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    button {
        margin-top: 28px;
        width: 100%;
        padding: 16px;
        background: #007bff;
        color: white;
        font-size: 18px;
        font-weight: 500;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    .result {
        margin-top: 30px;
        background: #f1f5f9;
        padding: 25px;
        border-radius: 15px;
        box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
        font-size: 16px;
        line-height: 1.7;
    }

    .result strong {
        color: #333;
    }

    .net-salary {
        color: #28a745;
        font-size: 20px;
        font-weight: 700;
    }

</style>
</head>
<body>

<div class="container">
    <h2>Pathumi Garment Salary Calculator</h2>

    <label>Employee Name</label>
    <input type="text" id="employeeName" placeholder="Enter employee name">

    <label>Attendance Days</label>
    <input type="number" id="days" placeholder="e.g. 22">

    <label>Attendance Status</label>
    <select id="attendance">
        <option value="full">Full Attendance</option>
        <option value="normal">Normal</option>
        <option value="absent">Absent</option>
    </select>

    <label>Daily Rate</label>
    <input type="number" id="dailyRate" placeholder="e.g. 2000">

    <label>OT Hours</label>
    <input type="number" id="otHours" placeholder="e.g. 15">

    <label>OT Hour Rate</label>
    <input type="number" id="otRate" placeholder="e.g. 500">

    <label>Advance Payment</label>
    <input type="number" id="advance" placeholder="e.g. 5000">

    <label>EPF %</label>
    <input type="number" id="epf" value="8">

    <button onclick="calculateSalary()">Calculate Salary</button>

    <div class="result" id="result"></div>
</div>


<script>
function calculateSalary() {
    let name = document.getElementById("employeeName").value || "N/A";
    let days = Number(document.getElementById("days").value) || 0;
    let dailyRate = Number(document.getElementById("dailyRate").value) || 0;
    let otHours = Number(document.getElementById("otHours").value) || 0;
    let otRate = Number(document.getElementById("otRate").value) || 0;
    let advance = Number(document.getElementById("advance").value) || 0;
    let epfPercent = Number(document.getElementById("epf").value) || 0;
    let attendance = document.getElementById("attendance").value;

    // Salary calculations
    let basicSalary = days * dailyRate;
    let otPayment = otHours * otRate;

    // Attendance bonus
    let attendanceBonus = 0;
    if (attendance === "full") {
        attendanceBonus = 4000;
    } else if (attendance === "normal") {
        attendanceBonus = 2000;
    }

    let grossSalary = basicSalary + otPayment + attendanceBonus;

    // Deductions
    let epfAmount = basicSalary * (epfPercent / 100);
    let totalDeductions = epfAmount + advance;

    // Net salary
    let netSalary = grossSalary - totalDeductions;

    // Display result
    document.getElementById("result").innerHTML = `
        <strong>Employee Name:</strong> ${name}<br>
        <strong>Basic Salary:</strong> ${basicSalary.toFixed(2)}<br>
        <strong>OT Payment:</strong> ${otPayment.toFixed(2)}<br>
        <strong>Attendance Bonus:</strong> ${attendanceBonus.toFixed(2)}<br>
        <strong>Gross Salary:</strong> ${grossSalary.toFixed(2)}<br>
        <hr>
        <strong>EPF Deduction:</strong> ${epfAmount.toFixed(2)}<br>
        <strong>Advance Deduction:</strong> ${advance.toFixed(2)}<br>
        <strong>Total Deductions:</strong> ${totalDeductions.toFixed(2)}<br>
        <hr>
        <strong>Net Salary:</strong>
        <span class="net-salary">${netSalary.toFixed(2)}</span>
    `;
}
</script>

</body>
</html>
